[package]
name = "rust_redlock"
description = "A Rust Redlock implementation for distributed, highly-available redis locks"
version = "0.3.2"
authors = ["David Cai <davidcai1993@yahoo.com>"]
documentation = "https://docs.rs/rust_redlock/0.3.2/rust_redlock"
